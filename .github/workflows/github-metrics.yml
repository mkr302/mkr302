name: GitHub Profile Metrics

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:  # Allows manual execution

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows updating README with stats
      issues: read  # Allows reading issue-related stats
      pull-requests: read  # Allows reading PR-related stats
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ github.token }}  # Secure GitHub token
          user: mkr302
          template: classic  # Style of the graph
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_lines: yes
          plugin_traffic: yes
          plugin_repositories: yes
          plugin_repositories_forks: yes
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_filter: all
          plugin_stars: yes
          plugin_stars_limit: 5
          plugin_contributions: yes
          plugin_repositories_affiliations: owner, collaborator
          plugin_followup: yes
          plugin_reactions: yes
          plugin_reactions_limit: 100
